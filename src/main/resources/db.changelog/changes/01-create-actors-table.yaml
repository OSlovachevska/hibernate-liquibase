databaseChangeLog:
  -changeSet:
    id: create-actors-table
    author: Oksana Slovachevska
    -changes:
      -createTable:
        tableName: actors
        columns:
          -column:
            name: id
            type: bigint
            autoIncrement: true
            constrains:
              primaryKey: true
              nullable: false
              -column:
                name: name
                type: Varchar(255)
                constrains:
                  nullable: false
                  -column:
                    name: country_id
                    type: bigint
